{% extends "base.html" %}
{% block content %}
<div class="content">
  <h1 class="text-center mb-3">Official Job Application Form</h1>
  <form action="{{ url_for('job_form') }}" method="post" enctype="multipart/form-data">
    <div class="form_control">
      <!-- Personal Info -->
      <div class="form_container">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter first name..." required>
      </div>
      <div class="form_container">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter last name..." required>
      </div>
      <div class="form_container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email..." required>
      </div>
      <div class="form_container">
        <label for="phone_no">Contact Number</label>
        <input type="tel" id="phone_no" name="phone_no" placeholder="Enter phone..." required>
      </div>
      <div class="form_container">
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date" required>
      </div>

      <!-- Address -->
      <div class="textarea_control">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>
      </div>
      <div class="form_container">
        <label for="city">City</label>
        <input id="city" name="city" placeholder="Enter city..." required>
      </div>
      <div class="form_container">
        <label for="state">State</label>
        <input id="state" name="state" placeholder="Enter state..." required>
      </div>
      <div class="form_container">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..." required>
      </div>

      <!-- Education -->
      <div class="form_container">
        <label for="highest_qualification">Highest Qualification</label>
        <input id="highest_qualification" name="highest_qualification" placeholder="e.g., BSc, MSc, BTech" required>
      </div>
      <div class="form_container">
        <label for="university">College/University</label>
        <input id="university" name="university" placeholder="Enter college/university..." required>
      </div>
      <div class="form_container">
        <label for="grad_year">Year of Passing</label>
        <input id="grad_year" name="grad_year" placeholder="YYYY" required>
      </div>
      <div class="form_container">
        <label for="cgpa">Percentage/CGPA</label>
        <input id="cgpa" name="cgpa" placeholder="e.g., 8.2 CGPA / 78%">
      </div>

      <!-- Experience -->
      <div class="form_container">
        <label for="experience_years">Experience (Years)</label>
        <input id="experience_years" name="experience_years" placeholder="e.g., 0, 1, 2">
      </div>

      <!-- Role & Skills -->
      <div class="form_container">
        <label for="job_role">Job Role</label>
        <select id="job_role" name="job_role" required>
          <option value="">Select role</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="python_developer">Python Developer</option>
          <option value="ml_engineer">ML Engineer</option>
          <option value="ui_ux">UI/UX Designer</option>
        </select>
      </div>
      <div class="textarea_control">
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="2" placeholder="e.g., Python, Pandas, NumPy, Flask, Tkinter"></textarea>
      </div>
      <div class="form_container">
        <label for="github">GitHub</label>
        <input id="github" name="github" placeholder="https://github.com/your-username">
      </div>
      <div class="form_container">
        <label for="linkedin">LinkedIn</label>
        <input id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/your-id">
      </div>

      <!-- Why -->
      <div class="textarea_control">
        <label for="why_you">Why do you want this job?</label>
        <textarea id="why_you" name="why_you" rows="3" placeholder="Short paragraph..."></textarea>
      </div>

      <!-- Resume -->
      <div class="form_container">
        <label for="cv">Upload Resume</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
      </div>
    </div>
    <div class="button">
      <button type="submit" class="btn btn-primary px-4 py-2">Apply Now</button>
    </div>
  </form>
</div>
{% endblock %}
